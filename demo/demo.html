<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8" />
        <title>SVG Plot - Online Demo</title>
        <link rel="shortcut icon" type="image/gif" href="http://rmcuenen.github.io/svgplot/icons/fav-icon.gif" />
        <link rel="icon" type="image/gif" href="http://rmcuenen.github.io/svgplot/icons/fav-icon.gif" />
        <link rel="stylesheet" type="text/css" media="screen" href="demo.css" />
        <script type="text/javascript" src="demo.js"></script>
    </head>
    <body onload="loadDemo();">
        <div class="frame">
            <form id="plotinput" onsubmit="postData();
                    return false;">
                <input type="hidden" id="base" name="base" />
                <input type="hidden" id="domain" name="domain" />
                <table>
                    <tbody>
                        <tr>
                            <td rowspan="5"><img src="http://rmcuenen.github.io/svgplot/SVGPlot.png" alt="SVG Plot" /></td>
                            <td class="label">Domain</td>
                            <td><input type="text" id="min" value="-5" /> : <input type="text" id="max" value="5" /></td>
                        </tr>
                        <tr>
                            <td class="label">Samples</td>
                            <td><input type="number" name="samples" value="25" min="1" /></td>
                        </tr>
                        <tr>
                            <td class="label">Variable</td>
                            <td><input type="text" name="variable" value="#x" /></td>
                        </tr>
                        <tr>
                            <td class="label">Connected</td>
                            <td>
                                <select name="connected">
                                    <option selected="selected">sharp</option>
                                    <option>smooth</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="label">Function</td>
                            <td><input type="text" name="function" autofocus="autofocus" /></td>
                        </tr>
                        <tr>
                            <td colspan="3" id="buttons">
                                <input type="submit" value="Plot" />
                                <input type="reset" value="Reset" />
                            </td>
                        </tr>
                    </tbody>
                </table>
                <script type="text/javascript">
                    var base = window.location.href;
                    document.getElementById("base").value =
                            base.slice(0, base.indexOf('/demo'));
                </script>
            </form>
            <div class="info-frame">
                <a href="http://rmcuenen.github.io/svgplot/svg/plots.html">
                    <span class="info-name">Plots</span>
                </a>
            </div>
        </div>
        <div class="frame"><iframe id="plotwindow" /></div>
    </body>
</html>
